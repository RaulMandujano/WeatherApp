<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenWeatherMap Api</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>

    <div class="title">
        <h1>WEATHER APP</h1>
    </div>
</div>



<div class="container">

        <div class="input">
            <input type="text" placeholder="City Name" class="input_text" id="input_text">
            <button type="submit" value="Submit" class="submit" id="submit"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="0.9em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
        </div>

        <div class="card">
            <h1 class="name" id="name"></h1>
            <p class="temp" id="temp"></p>
            <p class="temp_max" id="temp_max"></p>
            <p class="clouds" id="cloud"></p>
            <p class="desc" id="desc"></p>
            <p class="humidity" id="humidity"></p>
            <p class="wind" id="windSpeed"></p>
            <p class="sunset" id="sunset"></p>

            <button class="btn-weather">Compare</button>
            <button class="btn-weather">Save</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
