<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenWeatherMap Api</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

</head>

<body>

    <div>
        <h1>WEATHER APP</h1>
    </div>
    <div class="input">
        <input type="text" placeholder="City Name" class="input_text" id="input_text">
        <input type="submit" value="Submit" class="submit" id="submit">
    </div>


    </div>

    <div class="container">
        <div class="card">
            <h1 class="name" id="name"></h1>
            <p class="temp" id="temp"></p>
            <p class="temp_max" id="temp_max"></p>
            <p class="clouds" id="cloud"></p>
            <p class="desc" id="desc"></p>
            <p class="humidity" id="humidity"></p>
            <p class="wind" id="windSpeed"></p>

            <button class="btn-weather">Compare</button>
            <button class="btn-weather">Save</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
