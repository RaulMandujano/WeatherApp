<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather App</title>
</head>

<body style="background-color: gray;">

    <nav class="navbar navbar-light bg-light" style="
    margin-bottom: 50px;">

        <div class="container-fluid">
            <a class="navbar-brand">Weather App</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>



    <div style="
        display: flex; 
        background-color: rgba(0, 0, 0, 0.5); 
        width: 80%;
        padding: 20px;
        text-align: center;
        border-radius: 20px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 50px;">

        <div class="card" style="width: 18rem; margin-right: 20px; border-radius: 20px;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Weather</h5>
                <p class="card-text">Today: </p>
                <p class="card-text">Monday: </p>
                <p class="card-text">Tuesday: </p>
                <p class="card-text">Wednesday: </p>
                <a href="#" class="btn btn-primary">Add City</a>
            </div>
        </div>

        <div class="card" style="width: 45rem; border-radius: 20px;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Weather</h5>
                <p class="card-text">Weather Hourly: </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>

        </div>
    </div>


    <div style="
        background-color: rgba(0, 0, 0, 0.5); 
        width: 90%;
        display: flex;
        text-align: center;
        border-radius: 20px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;">

        <div class="card" style="width: 16rem; margin-right: 20px; border-radius: 20px;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Time: 2:05 pm</p>
            </div>
        </div>

        <div class="card" style="width: 16rem; margin-right: 20px; border-radius: 20px;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Time: 3:05 pm</p>
            </div>
        </div>

        <div class="card" style="width: 16rem; margin-right: 20px; border-radius: 20px;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Time: 4:05 pm</p>
            </div>
        </div>

        <div class="card" style="width: 16rem; margin-right: 20px; border-radius: 20px;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Time: 5:05 pm</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
