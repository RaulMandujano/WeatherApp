<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<header>

    <!-- Navbar-->

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            
            <li class="nav-item dropdown">
                <a class="navbar-brand">Navbar</a>
                <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cities Saved
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                </ul>
            </li>

            <form class="d-flex">
                <input id="addCity" class="form-control me-2" type="search" placeholder="Add City" aria-label="Add City">
                <button class="btn btn-outline-success" type="submit" onclick="addcity();">Add </button>
            </form>

            <form class="d-flex">
                <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" onclick="cityname();">Search</button>
            </form>
        </div>
    </nav>

</header>

<body>

    <!-- Location / Local Time / Date -->

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    6:00<span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Tuesday 7 Dec
                </div>

            </div>
            
            <div class="place-container">
                <div class="time-zone" id="time-zone"></div>
                <div id="country" class="country"></div>
            </div>

        </div>


    </div>

    <!-- Current Weather -->
<div>
    <div id="current-temp">
        
    </div>
</div>

    <!-- Forecast Weather -->

    <div class="future-forecast">

        <div class="weather-forecast" id="weather-forecast">
           
        </div>
    </div>

    <!-- Hourly -->

    <div class="future-forecast">

        <div id="hourly-weather">


        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
